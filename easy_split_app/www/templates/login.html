<ion-view view-title="Login" name="login-view" hide-nav-bar="true">
  <ion-content class="padding">

    <head>
      <link href="css/login.css" rel="stylesheet">
    </head>

    <body>
      <br><br><br><br>
      <div>
        <img src="img/easy_split_logo.png" id="logo-login">
      </div>
      <br><br><br><br><br><br>
      <div id="login_form">
        <input type="text" placeholder="Username" ng-model="data.username" id="username">
        <input type="password" placeholder="Password" ng-model="data.password">
      </div>
      <div>
        <p id="incorrect_login"> {{incorrect_login}}</p>
      </div>
      <div id="signup">
        <p>Don't have an account? <a>Sign Up!</a> </p>
      </div>
      <br><br><br><br><br>
      <div id=login_button>
        <button ng-click="login()">Login</button>
      </div>
    </body>
  </ion-content>
</ion-view>
